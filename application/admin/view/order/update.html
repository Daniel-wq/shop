{extend name='base'/}
{block name='content'}
<!-- TAB NAVIGATION -->
<ul class="nav nav-tabs" role="tablist">
    <li ><a href="/admin/order/lists">订单列表</a></li>
    <li class="active"><a href="/admin/order/update" >更新订单</a></li>
</ul>
<div class="panel panel-default">
	  <div class="panel-heading">
			<h3 class="panel-title">订单管理</h3>
	  </div>
	<form action="" method="post">
	  <div class="panel-body">
			<table class="table table-hover">
				<thead>
				<tr>
					<th>订单号</th>
					<th>商品总价</th>
					<th>收货人</th>
					<th>货品状态</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>{$data['order_name']}</td>
					<td>{$data['total']}</td>
					<td>{$data['addrName']}</td>
					<td>{$data['status']}</td>
				</tr>
				</tbody>
			</table>
		  <div class="form-group">
			  <label for="inputID" class="col-sm-2 control-label">更新订单状态:</label>
			  <div class="col-sm-10">
				  <input type="hidden" name="id" value="{$data['fid']}">
				  <select name="status" id="inputID" class="form-control" style="width: 80%">
					  <option value="未发货" <?php if($data['status'] == '未发货'): ?>selected <?php endif; ?> > -- 未发货 --</option>
					  <option value="已发货" <?php if($data['status'] == '已发货'): ?>selected <?php endif; ?> > -- 已发货 --</option>
					  <option value="已签收" <?php if($data['status'] == '已签收'): ?>selected <?php endif; ?> > -- 已签收 --</option>
				  </select>
			  </div>
		  </div>


		  <button type="submit" class="btn btn-success" style="margin-top: 30px;margin-left: 200px">更新订单信息</button>
	  </div>
	</form>
</div>
<script>
    function del(id) {
        require(['util'], function (util) {
            util.confirm('确定删除吗?',function(){
                $.ajax({
                    url:'/admin/goods/' + id,
                    method:'DELETE',
                    success:function(response){
                        util.message(response.msg,'refresh');
                    }
                })
            })
        })
    }
</script>

{/block}

     new Vue({
         el:'#app',
         data:{
             cart:{$data},
         },
         computed:{
             totalPrice(){
                 let sum=0;
                 for (v in this.cart){
                     this.cart[v]['subprice']=this.cart[v].num * this.cart[v]['price'];
                     sum = sum + this.cart[v]['subprice'];
                 }
                 return sum;
             }
         },
         methods:{
             add(k,max){

                 if (this.cart[k]['num'] >=max){
                     this.cart[k]['num']  =max;
                 }else {
                     this.cart[k]['num']  = this.cart[k]['num'] +1;
                 }

             },
             reduce(k){

                 if (this.cart[k]['num'] <=1){
                     this.cart[k]['num'] = 1;
                 }else {
                     this.cart[k]['num'] = this.cart[k]['num']-1;
                 }

             }
         }
     })

<script type="text/javascript">
	 	
    //加入收藏
    function flowAddCollect(ob,goods_id,rec_id){
			
        var res = Ajax.call('flow.php?step=collect', 'id='+goods_id ,null, 'GET', 'JSON', false);
        var td = $(ob).closest('tr').position();
	    if(res.error == 0)  var str = 'success';
       
	    else  var str = 'notice';
		
        $('#collectMessage').removeClass().addClass(str).text(res.message).parent().css({
            'left':td.left,
            'top':td.top,
            'display':'block'
        }).fadeTo(3000,1,
        function(){
            $(this).hide();
            if(res.error == 0)
            {	
                var del = Ajax.call('flow.php?step=drop_goods', 'id='+rec_id ,null, 'POST', 'JSON', false);
                if(del.error == 0)  $(ob).closest('tr').remove();
            }
        });
			
    }

    //哥弟推荐
    $('#recommendNav li').click(function()
    {
        $(this).addClass('curNav').siblings('li').removeClass('curNav');
        var num = $.inArray(this,$('#recommendNav li').get());
        $('#recommendContent div.recommendCont').eq(num).show().siblings('div.recommendCont').hide();
    });
	 	
    var _status = 0;
    //商品加减数量
    function goodsNum(ob,rec_id,is_add,price, num)
    {
        var cls = $.trim($(ob).attr('class'));
        if(_status==1){
            return;
        }else{
            if( cls == 'm-minus m-jobout' ||  cls == 'm-plus m-jobout')
            {
                if(is_add)
                {
                    var i = 1;  var str = 'm-plus-disable';
                }else
                {
                    var i = -1; var str = 'm-minus-disable';
                }
                var goodsNum = $(ob).siblings('input');
                var num = parseInt(goodsNum.val())+i;   
                if(i == -1 && num <2)
                {
                    $(ob).addClass(str);
                }else if(num > 1)
                {
                    $(ob).parent().children('.m-minus').removeClass('m-minus-disable');
                }
                _status = 1; 
                $.get('cart.php?op=update', {rec_id : rec_id , num : num}, function(data){
                    _status = 0;
                    if (data != 1){
                        alert('更新失败');
                    }else{
                         goodsNum.val(num);
                        var col_total =  $(ob).closest('td').siblings('td.m-col-total').children('em.m-sum');
                        var statPrice = (parseInt($('#statGoodsPrice').text()) + (i*price)).toFixed(2);
                        var shopPrice = (parseInt(col_total.text()) + (i*price)).toFixed(2);
                        $('#statGoodsPrice').text(statPrice);
                        col_total.text(shopPrice)
                    }
                });
            }
        }
    }
        
    //鼠标移动到购物车里的小图时显示大图
    $('#minGoodsImg a.minGoodsImg_a').hover(function()
    {
        $(this).children('.col_img_hide,s').show();
			  
    },function()
    {
        $(this).children('.col_img_hide,s').hide();
    });
		  
    //在输入框直接输入数量执行的方法
    function chageGoodsNum(ob,price,rec_id)
    {
        var num = parseInt($(ob).val());
        if(isNaN(num) || num == 0)
        {
            num = 1;
            $(ob).val(num);
        }
        var res = Ajax.call('flow.php?step=goodsNum', 'rec_id='+rec_id+'&num='+num ,null, 'POST', 'JSON', false);
        if(res.error == 0)
        {
            var col_total =  $(ob).closest('td').siblings('td.m-col-total').children('em.m-sum');
            var statPrice = (parseInt($('#statGoodsPrice').text()) - parseInt(col_total.text()) + num * price).toFixed(2);
            $('#statGoodsPrice').text(statPrice);
            var shop_goods = (num * price).toFixed(2);
            col_total.text(shop_goods);
        }else{
            alert("商品修改失败，请刷新重试");	
        }
				
    }
			
    //删除商品
    function deleteGoods(ob,rec_id)
    {
        if(confirm('确认要删除该宝贝吗？'))
        {
					
            var res = Ajax.call('flow.php?step=drop_goods', 'id='+rec_id ,null, 'POST', 'JSON', false);
            if(res.error == 0)
            {
                var td = '<td colspan="7" class="deleteGoods"><p>成功删除宝贝，如有误，可<a onclick="restoreGoods(this,'+rec_id+')" class="aHover">撤销本次删除</a></p></td>';
                $(ob).closest('tr').siblings('tr.m-undo-msg').remove();
                $(ob).closest('tr').children('td').hide().parent().removeClass().addClass('m-undo-msg').append(td);
                var price = $(ob).closest('td').siblings('td.m-col-total').text();
                var statPrice = (parseInt($('#statGoodsPrice').text()) - parseInt(price)).toFixed(2);
                $('#statGoodsPrice').text(statPrice);
            }
					
        }
    }
			
    //还原已删除的商品
    function restoreGoods(ob,rec_id)
    {
        var res = Ajax.call('flow.php?step=restore_goods', 'id='+rec_id ,null, 'POST', 'JSON', false);
        var price = $(ob).closest('td').siblings('td.m-col-total').text();
        $(ob).closest('tr').removeClass('m-undo-msg').addClass('m-order m-selected').children('td').show().siblings('td.deleteGoods').remove();	
        var statPrice = (parseInt($('#statGoodsPrice').text()) + parseInt(price)).toFixed(2);
        $('#statGoodsPrice').text(statPrice);
    }
</script>

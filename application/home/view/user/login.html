<script type="text/javascript">
    $(function(){
        /**$("#email").blur(function(){
		var email_v = $("#email").val();
		if(isEmail(email_v)){
			return true;
		}else{
			return false;
		}
	});*/
        $('#login_form').validate({
            errorPlacement: function(error, element){
                $(element).parent('td').append(error);
            },
            success       : function(label){
                label.addClass('validate_right').text('OK!');
            },
            onkeyup : false,
            rules : {
                email : {
                    required : true,
                    remote : "index.php?app=captcha&act=check_member"
                },
                password : {
                    required : true
                },
                captcha : {
                    required : true,
                    remote   : {
                        url : 'index.php?app=captcha&act=check_captcha',
                        type: 'get',
                        data:{
                            captcha : function(){
                                return $('#captcha1').val();
                            }
                        }
                    }
                }
            },
            messages : {
                email  : {
                    remote  : '注册邮箱不存在',
                    required : '请填写注册邮箱'
                },
                password  : {
                    required : '请填写密码'
                },
                captcha : {
                    required : '请输入验证码',
                    remote   : '验证码错误'
                }
            }
        });
        /*$('#login_form').submit(function(){
         if($("input[name*='password']").val() == ""){
         $("input[name*='password']").after('<label class="error" for="password" generated="true">请填写密码</label>');
         return false;
         }
         })*/
        function isEmail(s)
        {
            var patrn=/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
            if (!patrn.exec(s)){
                document.getElementById("email_msg").style.color="red";
                document.getElementById("email_msg").innerHTML="&nbsp;邮箱格式不正确！";
                return false;
            }else{
                document.getElementById("email_msg").style.color="green";
                document.getElementById("email_msg").innerHTML="<em>&nbsp;&nbsp;&nbsp;OK!</em>";
                return true;
            }
        }
        //表单的输入框获取焦点
        $("#login_form input").focus(function (){
            if($(this).attr('id') == 'captcha1'){
                $(this).addClass('btn_zc_onmouse2');
            }else if($(this).attr('src') || $(this).attr('type')=='checkbox'){}
            else{
                $(this).addClass('btn_zc_onmouse');}
        });
        //表单的输入框失去焦点
        $("#login_form input").blur(function (){
            if($(this).attr('id') == 'captcha1'){
                $(this).attr('className','btn_zc2');
            }else if($(this).attr('src') || $(this).attr('type')=='checkbox'){}
            else{
                $(this).attr('className','btn_zc');
                $(this).removeClass("btn_zc_onmouse");
            }
        });
    });
</script>

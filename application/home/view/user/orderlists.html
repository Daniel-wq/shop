                    }
                }
            });

        //鼠标离开输入框
        function leaveBlur(ob, name) {
            var val = $.trim($(ob).val());
            var str = '';
            if (name == 'addrProv') {
                if (val == 0) str = '请填写省级';
            } else if (name == 'addrCity') {
                if (val == 0) str = '请填写市级';
            } else if (name == 'addrDist') {
                if (val == 0) str = '请填写区级';
            } else if (name == 'addrZip') {
                if (val == '') str = '请填写邮政编码';
                else if (val.length != 6 || /[^\d]/.test(val)) str = "您输入的邮政编码有误";
            } else if (name == 'addrMail') {
                if (val == '') str = '请填写街道地址';
                else if (val.length < 5) str = "街道地址不能少于 5 个字符";
            } else if (name == 'addrName') {
                if (val == '') str = '请填写收货人姓名';
            }

            if (str != '') {
                $(ob).closest('td').find('div.msg').show().children('.error').text(str);
                $(ob).css('borderColor', '#FF8080');
            } else {
                if (name == 'addrProv') {
                    $.ajax({
                        type: 'post',
                        url: 'users.php?op=ajaxRegion&region_id=' + ob.value,
                        success: function (data) {
                            $("#addrCity").html(data);
                            $.ajax({
                                url: 'users.php?op=ajaxRegion&region_id=' + $("#addrCity option:selected").val(),
                                success: function (dataCity) {
                                    $("#addrDist").html(dataCity);
                                }
                            });
                        }
                    });
                } else if (name == 'addrCity') {
                    $.ajax({
                        type: 'post',
                        url: 'users.php?op=ajaxRegion&region_id=' + ob.value,
                        success: function (data) {
                            $("#addrDist").html(data);
                        }
                    });
                }

                $(ob).closest('td').find('div.msg').hide();
                $(ob).css('borderColor', '#98B2D5');
            }
        }

        //点击地址时执行的方法
        function updateAddr(ob) {
            $(ob).addClass('cur').siblings('li').removeClass('cur');
            $(ob).children('a.set-default').show();
            $('#address_id').val($(ob).attr('data_id'));
            update_shipping($(ob).attr('data_id'));
        }

        $('#address li').hover(function () {
            if ($.trim($(this).attr('class')) != 'J_Addr') {
                $(this).children('a.set-default').show();
            }
        }, function () {
            if ($.trim($(this).attr('class')) != 'J_Addr') {
                $(this).children('a.set-default').hide();
                ;
            }
        });


        //显示添加地址框
        function addAddrShow(ob) {
            $('#address').removeClass('seleadd');
            var addHeight = $('body').height() + $('.container2').height();
            var shadow = "<div id ='addAddrShadow' style='width:" + $('body').outerWidth() + "px; height:" + addHeight + "px;'></div>"
            $('body').append(shadow);
            $("#addAddrShadow").fadeTo(300, .5, function () {
                $(ob).siblings('.container2').slideDown();
            });
            $('#addrFull').hide();
        }
        //隐藏添加地址框
        function removeShadow() {
            $('.container2').slideUp(300, function () {
                $('#addAddrShadow').fadeTo(300, 0, function () {
                    $(this).remove();
                });
            });
        }

        function setDefaultAddress(ob, address_id) {
            if (address_id) {
                $.post('users.php?op=setDefaultAddress', {address_id: address_id}, function (data) {
                    if (data == 1) {
                        $(ob).closest('li').siblings('li').children('div.default-info').hide();
                        $(ob).siblings('div.default-info').show().siblings('div.default_message').show(function () {
                            $(this).fadeOut(3000);
                        })
                    } else {
                        alert("设置失败");
                    }
                });
            } else {
                alert("参数出错");
            }
        }

    </script>
